<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_cartao_vacina.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Atualizar Cartão de Vacinas</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <span>Agendamento de Vacinas</span>
        </div>
        <h2>Nome do Paciente</h2>
        <h3>Categoria</h3>
        
        <div class="filter-vacina">
            <h4>Vacina</h4>
            <select name="filter" id="filterSelect">
                <option value="tomadas">Tomada</option>
                <option value="naoTomadas">Não tomadas</option>
                <option value="agendadas">Agendada</option>
                <option value="todas">Todas</option>

            </select>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome da Vacina</th>
                        <th class="acao">Registrar</th>
                    </tr>
                </thead>
                <tbody id="vacinaTableBody"></tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal para Atualização da Vacina -->
    <div class="modal-container">
        <div class="modal">
            <h2>Atualizar Vacina</h2>
            <form id="vacinaForm">
                <label for="vacinaNome">Vacina Selecionada:</label>
                <input type="text" id="vacinaNome" readonly>
    
                <label for="aplicador">Aplicador:</label>
                <input type="text" id="aplicador" required>
    
                <label for="lote">Lote:</label>
                <input type="text" id="lote" required>
    
                <label for="dataAplicacao">Data de Aplicação:</label>
                <input type="date" id="dataAplicacao" required>
    
                <button type="submit">Salvar Aplicação</button>
            </form>
        </div>
    </div>
    

    <script src="./js/api.js"></script>
</body>
</html>
