<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_adicionar_familia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <span>Informações da Criança</span>
        
    
            <div class="form-crianca">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" />
            
                    <label for="m-dataNascimento">Data de Nascimento</label>
                    <input id="m-dataNascimento" type="date"/>
            
                    <label for="m-cpf">CPF</label>
                    <input id="m-cpf" type="number" />


                    <label for="m-sus">SUS</label>
                    <input id="m-sus" type="number"  />

                    <label for="m-alergia">Localidade</label>
                    <input id="m-alergia" type="text"  />
                    
                    <label for="m-nomeMae">Nome da Mãe</label>
                    <input id="m-nomeMae" type="text"  />

                        <div class="select">
                            <label for="m-sexo">Sexo</label>
                            <select name="m-sexo" id="m-sexo">
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>

                            </select>
                        </div>


                
                    <button id="btnSalvarCrianca">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    



    <script src="./js/script.js"></script>
</body>
</html>
