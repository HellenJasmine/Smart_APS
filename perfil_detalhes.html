<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_perfil_detalhes.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="perfil-detail">
            <h1>Perfil</h1>
                <form class="form">
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" />
            
                    <label for="m-dataNascimento">Data de Nascimento</label>
                    <input id="m-dataNascimento" type="date"/>
            
                    <label for="m-cpf">CPF</label>
                    <input id="m-cpf" type="number" />
        
        
                    <label for="m-rg">RG</label>
                    <input id="m-rg" type="number"  />
        
                    <label for="m-alergia">Alergia</label>
                    <input id="m-alergia" type="text"  />

                    <label for="m-acs">ACS</label>
                    <input id="m-acs" type="text" />
        
                    <label for="m-sexo">Sexo</label>
                    <select name="m-sexo" id="m-sexo">
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
        
                    </select>
        
                    <label for="m-categoria">Categoria</label>
                    <select name="m-categoria" id="m-categoria" >
                        <option value="pai">Pai</option>
                        <option value="mae">Mãe</option>
                        <option value="filho">filho(a)</option>
                    </select>
        
        
                    <label for="m-tipoSanguineo">Tipo Sanguíneo</label>
                    <select name="m-tipoSanguineo" id="m-tipoSanguineo">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
        
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
        
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
        
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
        
        
                    </select>
                
            </form>
        </div>
    </div>
</body>
</html>
